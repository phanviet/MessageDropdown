install:
- gem install xcpretty --no-rdoc --no-ri --no-document --quiet
script:
- xctool test -project Example/MessageDropdown.xcworkspace -scheme MessageDropdown-Example -sdk iphonesimulator ONLY_ACTIVE_ARCH=NO
